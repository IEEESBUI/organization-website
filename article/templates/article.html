{% extends "base.html" %}
{% load static %}

{% block title %}Articles - IEEE SBUI{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold text-center mb-8">IEEE SBUI Articles</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Article Card Example -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Article Title</h3>
                <p class="text-gray-600 mb-4">This is article preview. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span><i class="far fa-user mr-1"></i> Author Name</span>
                    <span><i class="far fa-calendar-alt mr-1"></i> Date</span>
                </div>
            </div>
        </div>
        <!-- Add more article cards as needed -->
    </div>
</div>
{% endblock %}
